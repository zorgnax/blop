<!DOCTYPE html>
<html>
<head>
    <title>[% title | html %]</title>
    <meta name="generator" content="Blop [% blop.build %]"/>
    <meta name="description" content="[% blop.conf.meta_description | html %]"/>
    <meta name="keywords" content="[% blop.conf.meta_tags | html %]"/>
    <meta name="author" content="[% blop.conf.meta_author | html %]"/>
    <link rel="stylesheet" type="text/css" href="[% theme.url('style.css') %]"/>
    <link rel="stylesheet" type="text/css" href="[% theme.url('gallery.css') %]"/>
    <link rel="stylesheet" type="text/css" href="[% theme.url('syntax.css') %]"/>
    <script type="text/javascript" src="[% theme.url('jquery-1.11.0.js') %]"></script>
    [% IF blop.background %]
    <style type="text/css">
    body {
        background-image: url("[% blop.background %]");
        background-repeat: repeat;
        background-position: top left;
        background-attachment: fixed;
        background-size: 100%;
    }
    </style>
    [% END %]
</head>

<body>
<table class="page-table">
<tr>
<td>

<div class="title-wrap">
    <span class="site-title"[% IF blop.conf.slogan %] title="[% blop.conf.slogan %]"[% END %]><a href="[% urlbase %]/">
    [% IF blop.logo %]
    <img src="[% blop.logo %]"></img>
    [% ELSE %]
    [% blop.conf.title %]
    [% END %]
    </a>
    </span>

    [% IF blop.pages.size %]
    <span class="[% IF blop.pages.size < 4 %]page-links-b[% ELSE %]page-links[% END %]">
    [% theme.page_menu %]
    </span>
    [% END %]
</div>

<div class="content-wrap">
