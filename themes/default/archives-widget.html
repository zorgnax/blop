<div class="widget widget-archives">
    [% IF !elem.hash.noheading %]
    <h1 class="widget-title">Archives</h1>
    [% END %]
    <ul>
    [% FOREACH archive IN blop.date_archives %]
        <li><a href="[% urlbase %]/[% archive.url %]">[% archive.name %] ([% archive.posts %])</a></li>
    [% END %]
    </ul>
</div>
